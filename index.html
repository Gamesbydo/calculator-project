<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="system.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc-container">
        <div class="calculator-frame">
            <div class="display">
                <p id="displayText">0</p>
            </div>
            <div class="buttons">
                <button id="zero"  class="calc-button">0</button>
                <button id="square"  class="calc-button">x^2</button>
                <button id="divide"  class="calc-button">/</button>
                <button id="multiply"  class="calc-button">*</button>
                <button id="one"  class="calc-button">1</button>
                <button id="two"  class="calc-button">2</button>
                <button id="three"  class="calc-button">3</button>
                <button id="plus"  class="calc-button">+</button>
                <button id="four"  class="calc-button">4</button>
                <button id="five"  class="calc-button">5</button>
                <button id="six"  class="calc-button">6</button>
                <button id="minus"  class="calc-button">-</button>
                <button id="seven" class="calc-button">7</button>
                <button id="eight" class="calc-button">8</button>
                <button id="nine" class="calc-button">9</button>
                <button id="equals" class="calc-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
